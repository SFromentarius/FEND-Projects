<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mockup Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/udacity_logo.png" alt="udacity logo" class="header__logo">
        <div class="header__name">
            <h1>JOHNNY DO</h1>
            <h2>FRONT-END MUSICIAN</h2>
        </div>
    </header>
    <hr>
    <article class="main">
    </article>
    <article class="details">
        <h3>Featured Work</h3>
        <div class="details__content">
            <section class="details__item">
                <img src="images/joly-900.jpg" srcset="images/joly-400.jpg 400w" sizes="220px" alt="Joly app">
                <p><span class="details__title">JOLY</span><br>
                    <a href="https://github.com/johnnydo/joly">https://github.com/udacity/joly</a></p>
            </section>
            <section class="details__item">
                <img src="images/phanto.jpg" srcset="images/phanto-400.jpg 400w" sizes="220px" alt="Phant o app">
                <p><span class="details__title">PHANT O</span><br>
                    <a href="https://github.com/johnnydo/phant-o">https://github.com/udacity/phant-o</a>
                </p>
            </section>
            <section class="details__item">
                <img src="images/littles.jpg" alt="LittleS app">
                <p><span class="details__title">LittleS</span><br>
                    <a href="https://github.com/johnnydo/littles">https://github.com/udacity/littles</a>
                </p>
            </section>
        </div>
    </article>

</html>
